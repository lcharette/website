absolute_urls: false

home:
  alias: '/home'

pages:
  theme: quark-custom
  markdown:
    extra: false
  process:
    markdown: true
    twig: false

cache:
  enabled: true
  check:
    method: file
  driver: auto
  prefix: 'g'

twig:
  cache: true
  debug: true
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: true
  css_minify: true
  css_rewrite: true
  js_pipeline: true
  js_minify: true

errors:
  display: true
  log: true

debugger:
  enabled: false
  twig: true
  shutdown:
    close_connection: true

gpm:
  releases: stable
  verify_peer: true

languages:
  translations: true
  http_accept_language: false
  include_default_lang: false
  supported:
    - en
    - fr
